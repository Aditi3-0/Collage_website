<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            background-color: rgb(143, 142, 142);
            height: 500px;
            width: 500px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            row-gap: 10px;
            column-gap: 10px;
          
        }
        .box{
            background-color: whitesmoke;
            border: 2px solid black;
            margin: 4px;
        }
        </style>
</head>
<body>
   <div class="container">
    <div class="box" id="grid-1">1</div>
    <div class="box" id="grid-2">2</div>
    <div class="box" id="grid-3">3</div>
    <div class="box" id="grid-4">4</div>
    <div class="box" id="grid-5">5</div>
    <div class="box" id="grid-6">6</div>
    <div class="box" id="grid-7">7</div>
    <div class="box" id="grid-8">8</div>
    <div class="box" id="grid-9">9</div>
    </div> 
</body>
</html>
