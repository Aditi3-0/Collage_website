<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="backend.php">
            
        <label>Enter Your Name :- </label><input type="text" name="Name"><br><br>
        <label>Enter Your Number :- </label><input type="number" name="Number" ><br><br>
        <label>Enter Your Email :- </label><input type="email" name="Email"><br><br>
        <label>Enter Your Password :- </label><input type="password" name="Pass"><br><br>
       
        <label>Select Your Country :- </label>
        <select name="Country">
            <option>India</option>
            <option>Japan</option>
            <option>America</option>
        </select><br><br>
        <label>Select your hobbies :- </label><br>
        <input type="checkbox" name="hobby" value="playing"><label>Playing</label><br>
        <input type="checkbox" name="hobby" value="Dancing"><label>Dancing</label><br>
        <input type="checkbox" name="hobby" value="Reading"><label>Reading</label><br><br>
       
        <label>Gender :- </label>
        <input type="radio" name="gender" value="male"><label>Male</label>
        <input type="radio" name="gender" value="female"><label>Female</label>
        <input type="radio" name="gender" value="other"><label>Other</label><br><br>
        
        <label>D.O.B :- </label><input type="date" name="dob"><br><br>
        
        <label>Upload Your resume :- </label><input type="file" name="File" multiple><br><br>
       
        <input type="Submit">
        
        <input type="Reset">
        
        </form>
        
    </body>
</html>
